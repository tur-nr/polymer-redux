<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous" />
</head>

<body>
  <section class="page-header">
    <h1 class="project-name">{{ site.heading }}</h1>
    <h2 class="project-tagline">{{ site.tagline }}</h2>
    <a href="#demos" class="btn"><i class="fa fa-eye"></i> Demos</a>
    <a href="#docs" class="btn"><i class="fa fa-book"></i> Documentation</a>
    <a href="{{ site.github.repository_url }}" class="btn"><i class="fa fa-github"></i> Github</a>
  </section>

  <section class="main-content">
    {{ content }}

    <footer class="site-footer">
      <span class="site-footer-owner">
        <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
      </span>
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
  </section>

  {% if site.google_analytics %}
  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
      pageTracker._trackPageview();
    } catch (err) { }
  </script>
  {% endif %}
</body>

</html>
